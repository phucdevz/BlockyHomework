<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BlockyHomework - Blockchain System{% endblock %}</title>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üîó</text></svg>">
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="{% block description %}BlockyHomework - H·ªá th·ªëng blockchain thu nh·ªè v·ªõi PoW, m·∫°ng P2P, gi·∫£ l·∫≠p t·∫•n c√¥ng 51%. H·ªçc blockchain th·ª±c t·∫ø v·ªõi ZTL Coin.{% endblock %}">
    <meta name="keywords" content="{% block keywords %}blockchain, proof of work, P2P network, 51% attack, cryptocurrency, ZTL Coin, ECDSA, Nakamoto consensus, Python blockchain, MVVM architecture{% endblock %}">
    <meta name="author" content="BlockyHomework Team">
    <meta name="robots" content="index, follow">
    <meta name="language" content="Vietnamese">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:title" content="{% block og_title %}{{ self.title() }}{% endblock %}">
    <meta property="og:description" content="{% block og_description %}{{ self.description() }}{% endblock %}">
    <meta property="og:image" content="{{ url_for('static', filename='images/blockyhomework-og.png', _external=True) }}">
    <meta property="og:site_name" content="BlockyHomework">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="{{ request.url }}">
    <meta property="twitter:title" content="{% block twitter_title %}{{ self.title() }}{% endblock %}">
    <meta property="twitter:description" content="{% block twitter_description %}{{ self.description() }}{% endblock %}">
    <meta property="twitter:image" content="{{ url_for('static', filename='images/blockyhomework-twitter.png', _external=True) }}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{ request.url }}">
    
    <!-- Additional SEO -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" title="Sitemap" href="{{ url_for('sitemap') }}">
    
    <!-- Additional head content -->
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar" role="navigation" aria-label="Main navigation">
        <div class="navbar-container">
            <div class="navbar-brand">
                <div class="logo" aria-label="BlockyHomework Logo">B</div>
                <span>BlockyHomework</span>
            </div>
            
            <ul class="navbar-nav" role="menubar">
                <li role="none"><a href="/home" class="nav-link {% if request.endpoint == 'home' %}active{% endif %}" role="menuitem" aria-label="Trang ch·ªß">Home</a></li>
                <li role="none"><a href="/" class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" role="menuitem" aria-label="Dashboard">Dashboard</a></li>
                <li role="none"><a href="/transactions" class="nav-link {% if request.endpoint == 'transactions' %}active{% endif %}" role="menuitem" aria-label="Giao d·ªãch">Transactions</a></li>
                <li role="none"><a href="/mining" class="nav-link {% if request.endpoint == 'mining' %}active{% endif %}" role="menuitem" aria-label="Khai th√°c">Mining</a></li>
                <li role="none"><a href="/network" class="nav-link {% if request.endpoint == 'network' %}active{% endif %}" role="menuitem" aria-label="M·∫°ng">Network</a></li>
                <li role="none"><a href="/simulation" class="nav-link {% if request.endpoint == 'simulation' %}active{% endif %}" role="menuitem" aria-label="Gi·∫£ l·∫≠p">Simulation</a></li>
            </ul>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container" role="main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <div class="footer-inner">

    <!-- JavaScript -->

    <!-- Page-specific scripts -->
    {% block scripts %}{% endblock %}
</body>
</html>
